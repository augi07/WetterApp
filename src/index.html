<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Modul 323 - Weather App</h1>

        <div class="mb-4 flex">
            <input id="locationInput" class="border p-2 flex-grow rounded-md mr-2" type="text" placeholder="Enter location...">
            <button id="addLocation" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add</button>
        </div>

        <div id="weatherList" class="space-y-4">
            <!-- Weather information will be dynamically added here -->
        </div>

        <p class="text-center text-gray-500 mt-4">Let's hope for good weather today ☀️.</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
